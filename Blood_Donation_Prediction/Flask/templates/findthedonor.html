<!-- findthedonor.html -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/findthedonor.css') }}">
</head>
 
 
<body> 

<div class="container">
    <h2>Find The Donor</h2>
    <h2 align="center">
     Please enter the donor details...</h2>
    
    <form action="/findthedonor" method="POST">
        <label for="recency">Recency</label>
        <input type="text" id="recency" name="recency" required>
        
        <label for="frequency">Frequency</label>
        <input type="text" id="frequency" name="frequency" required>
        
        <label for="monetary">Monetary</label>
        <input type="text" id="monetary" name="monetary" required>
        
        <label for="time">Time</label>
        <input type="text" id="time" name="time" required>
        
        <input type="submit" value="Predict">
    </form>

    <p class="result-text"><strong>{{ prediction_text }}</strong></p>
</div>

</body>
</html>
